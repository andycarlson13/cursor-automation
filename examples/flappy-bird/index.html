<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird MCP Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            overflow: hidden;
            background-color: #70c5ce;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .fullscreen #game-container {
            width: 100vw;
            height: 100vh;
            box-shadow: none;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            left: 60px;
            transition: transform 0.1s;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 30"><path d="M38,15c0,8.3-8.5,15-19,15S0,23.3,0,15S8.5,0,19,0S38,6.7,38,15z" fill="%23FFCE00"/><ellipse cx="31" cy="11" rx="3" ry="4" fill="%23FFF"/><ellipse cx="31" cy="11" rx="1" ry="2" fill="%23000"/><path d="M13,7c0,0-8-2-12,2s-2,12-2,12" fill="none" stroke="%23FF9A00" stroke-width="2"/><path d="M9,18c0,0,6,6,15,0" fill="none" stroke="%23C90" stroke-width="2" stroke-linecap="round"/><path d="M38,15c3.5-1,5,0,5,0" fill="none" stroke="%23FF9A00" stroke-width="3" stroke-linecap="round"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background-color: #73bf2e;
            border: 2px solid #2c2c2c;
        }

        .pipe-top {
            border-bottom: none;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .pipe-bottom {
            border-top: none;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
        }

        #game-over-screen {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffce00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd900;
        }

        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            z-index: 30;
        }

        #fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60"><path d="M30,30 Q40,20 50,30 T70,30 Q85,10 100,30 Q115,40 130,30 Q145,10 160,30 Q180,40 190,30" fill="%23FFFFFF" fill-opacity="0.7"/></svg>');
            background-repeat: repeat-x;
            background-size: 400px 100px;
            animation: moveClouds 30s linear infinite;
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes moveClouds {
            from { background-position: 0 20px; }
            to { background-position: 400px 20px; }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #5d8a3f;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="clouds"></div>
        <div id="score">0</div>
        <div id="bird"></div>
        <div class="ground"></div>
        
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <p>Click or press spacebar to fly</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>

        <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
