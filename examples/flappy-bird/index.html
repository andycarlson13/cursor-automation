<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird MCP Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            overflow: hidden;
            background-color: #70c5ce;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: #ffce00;
            border-radius: 50%;
            left: 60px;
            transition: transform 0.1s;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background-color: #73bf2e;
            border: 2px solid #2c2c2c;
        }

        .pipe-top {
            border-bottom: none;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .pipe-bottom {
            border-top: none;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
        }

        #game-over-screen {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffce00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd900;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <div id="bird"></div>
        
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <p>Click or press spacebar to fly</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
